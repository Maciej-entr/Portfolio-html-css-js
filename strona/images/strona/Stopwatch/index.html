<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">



    </head>
    <body>
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img src="media/stop.png" onclick="watchStop()">
                <img src="media/play.png" onclick="watchStart()">
                <img src="media/replay.png" onclick="watchReset()">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
